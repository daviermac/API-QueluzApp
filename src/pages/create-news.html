<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Notícia</title>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <form action="http://192.168.2.98:8080/news/create" method="post" enctype="multipart/form-data" onsubmit="beforeSubmit()">
        <input type="text" name="title" id="titulo" placeholder="Título"><br><br>
        <input type="text" name="author" id="autor" placeholder="Autor"><br><br>
        <input type="file" name="imagem-principal" id="imagem-principal"><br><br>
        
        <!-- Editor WYSIWYG -->
        <div name="editor" id="editor" style="height: 300px;"></div>
        <!-- Campo oculto que receberá o HTML do editor -->
        
        <label for="categoria">Categoria</label>
        <input type="hidden" name="body" id="body">

        <select name="category" id="category" required>
            <option value="" selected disabled>Selecione uma Categoria</option>
        
            <option value="SAUDE">Saúde</option>
            <option value="EDUCACAO">Educação</option>
            <option value="INFRAESTRUTURA">Infraestrutura</option>
            <option value="CULTURA">Cultura</option>
            <option value="ESPORTE">Esporte</option>
        
            <option value="ADMINISTRACAO_PUBLICA">Administração Pública</option>
            <option value="DESENVOLVIMENTO_ECONOMICO">Desenvolvimento Econômico</option>
            <option value="SERVICOS">Serviços</option>
            <option value="OBRAS">Obras</option>
            <option value="TRANSPORTE">Transporte</option>
            <option value="ASSISTENCIA_SOCIAL">Assistência Social</option>
            <option value="SEGURANCA">Segurança</option>
            <option value="HABITACAO">Habitação</option>
            <option value="ECONOMIA">Economia</option>
            <option value="EMPREGOS">Empregos</option>
            <option value="LICITACOES">Licitações</option>
            <option value="EVENTOS">Eventos</option>
            <option value="TURISMO">Turismo</option>
            <option value="MEIO_AMBIENTE">Meio Ambiente</option>
        </select>

        
        <br>
        <button type="submit">Enviar notícia</button>
    </form>
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Escreva o corpo da notícia...',
            modules: {
                toolbar: [
                    [{ header: [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ list: 'ordered' }, { list: 'bullet' }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        function beforeSubmit() {
            document.getElementById('body').value = quill.root.innerHTML;
        }
    </script>

</body>
</html>
