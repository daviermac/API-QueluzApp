<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Evento</title>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <form action="http://localhost:8080/event/create" method="post" enctype="multipart/form-data" onsubmit="beforeSubmit()">
        <label for="Titulo do evento">Titulo do evento</label>
        <input type="text" name="titulo" id="titulo" placeholder="Título"><br><br>

        <label for="descricao">Descrição</label>
        <div name="descricao" id="descricao" style="height: 300px;"></div>
        <input type="hidden" name="descricao" id="descricaoInput">

        <label for="Local do evento">Local do evento</label>
        <input type="text" name="local_evento" id="local_evento" placeholder="Local do Evento"><br><br>

        <label for="imagem_chamada">Imagem principal</label>
        <input type="file" name="imagem_chamada" id="imagem-principal"><br><br>
       
        <label for="imagem_capa">Imagem capa</label>
        <input type="file" name="imagem_capa" id="imagem-capa"><br><br>

        <label for="intervaloDatas">Intervalo de datas</label>
        <input type="text" name="intervaloDatas" id="intervaloDatas">

        <label for="mesInicio">Mes do início</label>
        <input type="number" name="mesInicio" id="mesInicio">

        <label for="anoInicio">Ano do evento</label>
        <input type="number" value=2025 name="anoInicio" id="anoInicio">

        <br>
        <button type="submit">Enviar evento</button>
    </form>
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        const quill = new Quill('#descricao', {
            theme: 'snow',
            placeholder: 'Escreva o corpo da notícia...',
            modules: {
                toolbar: [
                    [{ header: [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ list: 'ordered' }, { list: 'bullet' }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        function beforeSubmit() {
            document.getElementById('descricaoInput').value =
            quill.root.innerHTML;
        }
    </script>

</body>
</html>
