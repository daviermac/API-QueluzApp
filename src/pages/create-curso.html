<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Notícia</title>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <form action="http://192.168.2.98/course/create" method="post" enctype="multipart/form-data" onsubmit="beforeSubmit()">
        <input type="text" name="nome" id="nome" placeholder="Nome do Curso"><br><br>
        <input type="text" name="titulo" id="titulo" placeholder="Titulo do Curso"><br><br>
        
        <label for="imagem-principal">Imagem principal</label>
        <input type="file" name="imagem_principal" id="imagem_principal"><br><br>
        
        <label for="imagem-capa">Imagem da Capa na tela Home</label>
        <input type="file" name="imagem_capa" id="imagem_capa"><br><br>
        <!-- Editor WYSIWYG -->
        <div name="editor" id="editor" style="height: 300px;"></div>
        <input type="hidden" name="descricao" id="descricao">
        <!-- Campo oculto que receberá o HTML do editor -->
        <input type="text" name="link_inscricao" id="link_inscricao" placeholder="Link de inscrição"><br><br>

        <br>
        <button type="submit">Cadastrar curso</button>
    </form>
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Escreva o corpo da notícia...',
            modules: {
                toolbar: [
                    [{ header: [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ list: 'ordered' }, { list: 'bullet' }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        function beforeSubmit() {
            document.getElementById('descricao').value = quill.root.innerHTML;
        }
    </script>

</body>
</html>
