<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redefinir senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #F5F5F7;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      text-align: center;
    }

    .logo {
      width: 140px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 20px;
      color: #0C447F;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: #0C447F;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background: #aaa;
    }

    .success {
      color: green;
      font-size: 14px;
      margin-top: 16px;
      display: none;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }

    .footer {
      margin-top: 32px;
      font-size: 10px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://pmq-bucket-publico.s3.us-east-2.amazonaws.com/logo_queluz_gradiente.png" class="logo" />

    <h1>Redefinir senha</h1>
    <p>Digite sua nova senha abaixo</p>

    <input type="password" id="password" placeholder="Nova senha" />
    <input type="password" id="confirmPassword" placeholder="Confirmar nova senha" />

    <button id="submitBtn" onclick="resetPassword()">Redefinir senha</button>

    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg">Senha alterada com sucesso! ✅</div>

    <div class="footer">
      Prefeitura Municipal de Queluz
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const token = window.location.pathname.split("/").pop();

    async function resetPassword() {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const errorMsg = document.getElementById("errorMsg");
    const btn = document.getElementById("submitBtn");

    errorMsg.style.display = "none";

    if (!password || !confirmPassword) {
      errorMsg.innerText = "Preencha todos os campos.";
      errorMsg.style.display = "block";
      return;
    }

    if (password !== confirmPassword) {
      errorMsg.innerText = "As senhas não coincidem.";
      errorMsg.style.display = "block";
      return;
    }

    try {
      btn.disabled = true; // desabilita ANTES

      const res = await fetch("http://192.168.2.98:8080/auth/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, newPassword: password })
      });

      const data = await res.json();

      if (!res.ok) throw new Error(data.message);

      await Swal.fire({
        title: "Sucesso!",
        text: "Senha alterada com sucesso!",
        icon: "success"
      });
    } catch (err) {
      btn.disabled = false; // reativa se erro
      errorMsg.innerText = err.message || "Erro ao redefinir senha.";
      errorMsg.style.display = "block";
    }
  }
  </script>

</body>
</html>
